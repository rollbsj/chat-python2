<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>얼굴 모자이크 처리</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --night-deep: #0a1628;
      --night-mid: #0f2137;
      --night-card: #142a45;
      --night-border: #1e3a5f;
      --accent: #3b82f6;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --icon: #ffffff;
      --error: #f87171;
      --success: #34d399;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(165deg, #0a1628 0%, #0f2137 35%, #142a45 70%, #0d1b2a 100%);
      font-family: "Noto Sans KR", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
    }

    /* 밤하늘 느낌의 은은한 별/그라데이션 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.12) 0%, transparent 50%),
                  radial-gradient(ellipse 60% 40% at 90% 10%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
                  radial-gradient(ellipse 50% 30% at 10% 80%, rgba(59, 130, 246, 0.06) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: rgba(20, 42, 69, 0.7);
      border: 1px solid var(--night-border);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
    }

    .header {
      text-align: center;
      margin-bottom: 1.75rem;
    }

    .icon-wrap {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrap svg {
      width: 32px;
      height: 32px;
      color: var(--icon);
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.02em;
    }

    .sub {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }

    .upload-zone {
      border: 2px dashed rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      padding: 2rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      background: rgba(10, 22, 40, 0.5);
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(15, 33, 55, 0.6);
    }

    .upload-zone.has-file {
      border-color: var(--success);
      background: rgba(52, 211, 153, 0.08);
    }

    .upload-zone .icon-upload {
      width: 40px;
      height: 40px;
      margin: 0 auto 0.75rem;
      color: var(--icon);
      opacity: 0.9;
    }

    .upload-zone input[type="file"] {
      display: none;
    }

    .upload-zone p {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .upload-zone .hint {
      font-size: 0.8rem;
      color: var(--text-muted);
      opacity: 0.8;
      margin-top: 0.25rem;
    }

    .file-name {
      font-size: 0.9rem;
      color: var(--success);
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      margin-top: 1.25rem;
      padding: 0.9rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #fff;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .btn svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: rgba(248, 113, 113, 0.15);
      color: var(--error);
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .message.success {
      background: rgba(52, 211, 153, 0.15);
      color: var(--success);
      border: 1px solid rgba(52, 211, 153, 0.3);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="header">
        <div class="icon-wrap">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
          </svg>
        </div>
        <h1>얼굴 모자이크 처리</h1>
        <p class="sub">이미지를 올리면 검출된 얼굴에 모자이크가 적용됩니다</p>
      </header>

      <form id="form" action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-zone" id="zone" role="button" tabindex="0">
          <input type="file" name="image" id="file" accept=".jpg,.jpeg,.png,.bmp,.webp,image/jpeg,image/png,image/bmp,image/webp" />
          <svg class="icon-upload" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <p>클릭하거나 이미지를 여기에 끌어다 놓으세요</p>
          <p class="hint">JPG, PNG, BMP, WEBP (최대 16MB)</p>
          <p class="file-name" id="fileName"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          모자이크 처리 후 다운로드
        </button>
      </form>

      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const fileInput = document.getElementById("file");
    const fileName = document.getElementById("fileName");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("form");
    const message = document.getElementById("message");

    function showMessage(text, type) {
      message.textContent = text;
      message.className = "message show " + type;
    }

    function hideMessage() {
      message.className = "message";
    }

    function setFile(file) {
      if (!file) {
        fileInput.value = "";
        fileName.textContent = "";
        zone.classList.remove("has-file");
        submitBtn.disabled = true;
        return;
      }
      fileName.textContent = file.name;
      zone.classList.add("has-file");
      submitBtn.disabled = false;
      hideMessage();
    }

    zone.addEventListener("click", () => fileInput.click());

    zone.addEventListener("dragover", (e) => {
      e.preventDefault();
      zone.classList.add("dragover");
    });
    zone.addEventListener("dragleave", () => zone.classList.remove("dragover"));
    zone.addEventListener("drop", (e) => {
      e.preventDefault();
      zone.classList.remove("dragover");
      const f = e.dataTransfer.files[0];
      if (f && /^image\/(jpeg|png|bmp|webp)$/i.test(f.type)) setFile(f);
      else if (f) showMessage("이미지 파일만 업로드할 수 있습니다.", "error");
    });

    fileInput.addEventListener("change", () => setFile(fileInput.files[0]));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!fileInput.files[0]) return;

      const btnLabel = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> 처리 중…';
      hideMessage();

      const fd = new FormData(form);
      try {
        const res = await fetch("/upload", { method: "POST", body: fd });
        const blob = await res.blob();

        if (!res.ok) {
          const text = await blob.text();
          let err = "처리 중 오류가 났습니다.";
          try {
            const j = JSON.parse(text);
            if (j.error) err = j.error;
          } catch (_) {}
          showMessage(err, "error");
          submitBtn.disabled = false;
          submitBtn.innerHTML = btnLabel;
          return;
        }

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = fileInput.files[0].name.replace(/\.[^.]+$/, "") + "_mosaic.png";
        a.click();
        URL.revokeObjectURL(a.href);

        showMessage("모자이크 처리된 이미지가 다운로드되었습니다.", "success");
      } catch (err) {
        showMessage("네트워크 오류가 발생했습니다.", "error");
      }
      submitBtn.disabled = false;
      submitBtn.innerHTML = btnLabel;
    });
  </script>
</body>
</html>
